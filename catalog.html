    <link rel="stylesheet" href="css/catalog.css" />
    <link rel="icon" href="images/logo1.svg" type="image/svg">.
    <script src="js/catalog.js" type="module" defer> </script>
    <script src="js/call.js" type="module" defer> </script>
</head>

<body>
    <header>
        <nav class="computer-menu">
            <ul>
                <li><img class="menu-icon" src="images/logo1.svg"></li>
                <li><a href="index.html">Главная</a></li>
                <li><a href="catalog.html">Каталог</a></li>
                <li><a href="about.html">О нас</a></li>
            </ul>
            <button class="cart">Заказать звонок</button>
        </nav>
        <nav class="mobile-menu">
            <img class="mobile-icon" src="images/logo1.svg">

                <div class="line"></div>

            </ul>
        </nav>

    <div id="overlay">
        <div id="formContainer">
            <h2>Заказ звонка</h2>
            <form id="myform">
                <label for="name">Имя:</label>
                <input type="text" id="name" name="name">

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">

                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone">

                <label for="message">Сообщение:</label>
                <textarea id="message" name="message"></textarea>

                <button type="submit">Отправить</button>
            </form>
        </div>
    </div>

    <main>
        <div class="catalog-container" id="catalog-container">
        </div>
    </main>

    <footer>

        <div class="links">

        </div>
